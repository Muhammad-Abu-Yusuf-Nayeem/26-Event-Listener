<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling & Stop Propagation</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .middle {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="outer">
        Outer (Click Me)
        <div class="middle">
            Middle (Click Me)
            <div class="inner">
                Inner (Click Me)
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".outer").addEventListener("click", function () {
            alert("Outer Div Clicked!");
        });

        document.querySelector(".middle").addEventListener("click", function (event) {
            alert("Middle Div Clicked!");
        });

        document.querySelector(".inner").addEventListener("click", function (event) {
            alert("Inner Div Clicked! Stopping Propagation.");
            event.stopPropagation(); // Prevents event bubbling
        });
    </script>

</body>
</html>
