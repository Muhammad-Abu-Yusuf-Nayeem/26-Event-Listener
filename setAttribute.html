<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="secret-info">Sectet info</h1>
    <input id="input-text" type="text" placeholder="type delete" />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      document
        .getElementById("input-text")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          if (text === "delete") {
            document.getElementById("btn-delete").removeAttribute("disabled");
          } else {
            document
              .getElementById("btn-delete")
              .setAttribute('disabled', true);
          }
        });

      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          document.getElementById("secret-info").style.display = "none";
        });
    </script>
  </body>
</html>
